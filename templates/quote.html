{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    <form class="needs-validation" novalidate  action="/quote" autocomplete="off" method="post">
        <div class="form-group">
            <input type="text" autofocus class="form-control" placeholder="Symbol" name="symbol" required>
            <div class="invalid-feedback">Please enter a symbol</div>
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>

{% endblock %}
