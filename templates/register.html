{% extends "layout.html" %}

{% block title %}

    Register

{% endblock %}

{% block main %}

<form class="needs-validation" novalidate action="/register" autocomplete="off" method="post">
    <div class="form-group">
        <input type="text" autofocus class="form-control" id="username" placeholder="Username" name="username" required>
        <div class="invalid-feedback">Please enter your username</div>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
        <div class="invalid-feedback">Please enter your password</div>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="confirmation" placeholder="Password (again)" name="confirmation" required>
        <div class="invalid-feedback">Please confirm your password</div>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>

<script src="/static/register.js">
</script>


{% endblock %}
