{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

<form class="needs-validation" novalidate  action="/sell" autocomplete="off" method="post">
    <div class="form-group">
        <select class="custom-select form-control" name="symbol" required>
            <option value="" disabled selected >Symbol</option>
            {% for stock  in stocks %}
                <option name="symbol" value="{{ stock['symbol'] }}"> {{ stock["symbol"] }}
            {% endfor %}
        </select>
        <div class="invalid-feedback">Please select a symbol</div>
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control" min="1" name="shares" placeholder="Shares" type="number" required>
            <div class="invalid-feedback">Please enter a share</div>
    </div>
        <button class="btn btn-primary" type="submit">Sell</button>
</form>

{% endblock %}
